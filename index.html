<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Pimenta - Controle de Vendas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(196, 30, 58, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-section, .list-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-section h2, .list-section h2 {
            color: #c41e3a;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #ddd;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #c41e3a;
            background: rgba(255, 255, 255, 0.1);
        }

        select option {
            background: #2d2d2d;
            color: #fff;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .checkbox-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .checkbox-section strong {
            color: #c41e3a;
            margin-bottom: 5px;
            font-size: 0.95em;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.2s;
        }

        .checkbox-label:hover {
            background: rgba(196, 30, 58, 0.1);
        }

        .checkbox-label input[type="checkbox"] {
            width: auto;
            cursor: pointer;
            accent-color: #c41e3a;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(196, 30, 58, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(196, 30, 58, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .registro-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #c41e3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .registro-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .registro-info {
            flex: 1;
        }

        .registro-info strong {
            color: #c41e3a;
            font-size: 1.1em;
        }

        .registro-info p {
            margin: 5px 0;
            color: #ccc;
        }

        .valor {
            font-size: 1.5em;
            font-weight: bold;
            color: #4ade80;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card h3 {
            color: #c41e3a;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #4ade80;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .datetime-info {
            background: rgba(196, 30, 58, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 0.9em;
        }
        
        /* CSS original para responsividade, garantindo ajuste no celular */
        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî• BARBEARIA PIMENTA üî•</h1>
            <p class="subtitle">Sistema de Controle de Vendas e Servi√ßos</p>
        </header>

        <div class="main-content">
            <div class="form-section">
                <h2>Novo Registro</h2>
                
                <div class="datetime-info" id="dateTimeDisplay"></div>

                <form id="vendaForm">
                    <div class="form-group">
                        <label for="barbeiro">Barbeiro:</label>
                        <select id="barbeiro" required>
                            <option value="">Selecione...</option>
                            <option value="Diego">Diego</option>
                            <option value="Junior">Junior</option>
                            <option value="Jo√£o">Jo√£o</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cliente">Nome do Cliente:</label>
                        <input type="text" id="cliente" placeholder="Digite o nome do cliente" required>
                    </div>

                    <div class="form-group">
                        <label for="servico">Tipo de Servi√ßo/Produto:</label>
                        <div class="checkbox-group">
                            <div class="checkbox-section">
                                <strong>Servi√ßos</strong>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="servico" value="Corte"> Corte
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="servico" value="Barba"> Barba
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="servico" value="Luzes"> Luzes
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="servico" value="Pigmenta√ß√£o"> Pigmenta√ß√£o
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="servico" value="Platinado"> Platinado
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="servico" value="Relaxamento"> Relaxamento
                                </label>
                            </div>
                            <div class="checkbox-section">
                                <strong>Produtos</strong>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="servico" value="Creme"> Creme
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="servico" value="Pomada"> Pomada
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="servico" value="Minoxidil"> Minoxidil
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="servico" value="Shampoo"> Shampoo
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="servico" value="Condicionador"> Condicionador
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="servico" value="√ìleo para Barba"> √ìleo para Barba
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="servico" value="Cera"> Cera
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="valor">Valor (R$):</label>
                        <input type="number" id="valor" placeholder="0.00" step="0.01" min="0" required>
                    </div>

                    <button type="submit" class="btn">Registrar Venda</button>
                </form>
            </div>

            <div class="list-section">
                <h2>Registros do M√™s</h2>
                
                <div class="form-group" style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <div style="flex: 1;">
                        <label for="filtroBarbeiro">Filtrar Barbeiro:</label>
                        <select id="filtroBarbeiro" onchange="mudarFiltroBarbeiro(this.value)">
                            <option value="Todos">Todos</option>
                            <option value="Diego">Diego</option>
                            <option value="Junior">Junior</option>
                            <option value="Jo√£o">Jo√£o</option>
                        </select>
                    </div>
                    <div style="flex: 1; align-self: flex-end;">
                        <button onclick="resetMensal()" class="btn-delete" style="width: 100%; height: 47px; margin-left: 0;">Zerar M√™s</button>
                    </div>
                </div>
                                <div id="registrosList"></div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total do M√™s</h3>
                <div class="stat-value" id="totalMes">R$ 0,00</div>
            </div>
            <div class="stat-card">
                <h3>Diego</h3>
                <div class="stat-value" id="totalDiego">R$ 0,00</div>
            </div>
            <div class="stat-card">
                <h3>Junior</h3>
                <div class="stat-value" id="totalJunior">R$ 0,00</div>
            </div>
            <div class="stat-card">
                <h3>Jo√£o</h3>
                <div class="stat-value" id="totalJoao">R$ 0,00</div>
            </div>
        </div>
    </div>

    <script>
        // Vari√°vel que armazena todos os registros salvos
        let todosRegistros = JSON.parse(localStorage.getItem('barbeariaPimenta')) || [];
        
        // Vari√°vel para armazenar os registros filtrados (exibidos na lista e usados para o c√°lculo dos totais)
        let registrosExibidos = [];
        
        // Vari√°veis de Filtro
        let filtroBarbeiro = 'Todos';
        let filtroMes = new Date().getMonth(); // Padr√£o: M√™s atual (0 a 11)
        let filtroAno = new Date().getFullYear(); // Padr√£o: Ano atual

        // --- Fun√ß√µes de Utilit√°rio ---
        
        function atualizarDataHora() {
            const agora = new Date();
            const opcoes = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('dateTimeDisplay').textContent = 
                agora.toLocaleDateString('pt-BR', opcoes);
        }

        setInterval(atualizarDataHora, 1000);
        atualizarDataHora();

        function salvarRegistros() {
            localStorage.setItem('barbeariaPimenta', JSON.stringify(todosRegistros));
        }

        function formatarMoeda(valor) {
            // Garante que o valor seja tratado como n√∫mero
            valor = parseFloat(valor) || 0;
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(valor);
        }

        function formatarDataHora(dataStr) {
            const data = new Date(dataStr);
            return data.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Fun√ß√£o para mudar o filtro de barbeiro
        function mudarFiltroBarbeiro(novoBarbeiro) {
            filtroBarbeiro = novoBarbeiro;
            aplicarFiltros();
        }

        // --- Fun√ß√µes de L√≥gica Principal ---
        
        function aplicarFiltros() {
            const mesAtual = new Date().getMonth();
            const anoAtual = new Date().getFullYear();

            registrosExibidos = todosRegistros.filter(reg => {
                const dataRegistro = new Date(reg.dataHora);
                const mesRegistro = dataRegistro.getMonth();
                const anoRegistro = dataRegistro.getFullYear();

                // 1. Filtrar por M√™s e Ano (apenas o m√™s e ano atual)
                const filtroDeData = (mesRegistro === mesAtual && anoRegistro === anoAtual);

                // 2. Filtrar por Barbeiro
                const filtroDeBarbeiro = (filtroBarbeiro === 'Todos' || reg.barbeiro === filtroBarbeiro);

                return filtroDeData && filtroDeBarbeiro;
            });

            // Re-renderiza a lista e recalcula os totais com os dados filtrados
            renderizarRegistros();
            calcularTotais();
        }

        function calcularTotais() {
            const totais = {
                geral: 0,
                Diego: 0,
                Junior: 0,
                Jo√£o: 0
            };

            // Calcula os totais apenas com os 'registrosExibidos' (os do m√™s atual e barbeiro filtrado)
            registrosExibidos.forEach(reg => {
                const valorNumerico = parseFloat(reg.valor);
                if (!isNaN(valorNumerico)) {
                    totais.geral += valorNumerico;
                    // Garante que a chave do barbeiro existe antes de somar
                    if (totais.hasOwnProperty(reg.barbeiro)) {
                        totais[reg.barbeiro] += valorNumerico;
                    }
                }
            });

            // Atualiza a exibi√ß√£o dos totais
            document.getElementById('totalMes').textContent = formatarMoeda(totais.geral);
            document.getElementById('totalDiego').textContent = formatarMoeda(totais.Diego);
            document.getElementById('totalJunior').textContent = formatarMoeda(totais.Junior);
            document.getElementById('totalJoao').textContent = formatarMoeda(totais.Jo√£o);
        }

        function renderizarRegistros() {
            const lista = document.getElementById('registrosList');
            
            if (registrosExibidos.length === 0) {
                lista.innerHTML = '<div class="empty-state">Nenhum registro encontrado para o filtro atual.</div>';
                return;
            }

            // Mapeia e reverte a lista para mostrar o mais recente primeiro
            lista.innerHTML = registrosExibidos.map((reg, index) => {
                // Encontrar o √≠ndice original no array todosRegistros para exclus√£o correta
                const originalIndex = todosRegistros.findIndex(r => r.dataHora === reg.dataHora);
                
                return `
                    <div class="registro-item">
                        <div class="registro-info">
                            <strong>${reg.cliente}</strong>
                            <p>ü™í ${reg.servico} | üë§ ${reg.barbeiro}</p>
                            <p>üìÖ ${formatarDataHora(reg.dataHora)}</p>
                        </div>
                        <div>
                            <span class="valor">${formatarMoeda(reg.valor)}</span>
                                                        <button class="btn-delete" onclick="deletarRegistro(${originalIndex})">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }).reverse().join('');
        }

        function deletarRegistro(originalIndex) {
            if (confirm('Tem certeza que deseja excluir este registro? Esta a√ß√£o √© irrevers√≠vel.')) {
                todosRegistros.splice(originalIndex, 1);
                salvarRegistros();
                aplicarFiltros(); // Recarrega os filtros e a lista
            }
        }

        // Fun√ß√£o de Reset Mensal (Limpa APENAS os registros do m√™s atual)
        function resetMensal() {
            const mesAtual = new Date().getMonth();
            const anoAtual = new Date().getFullYear();

            if (confirm(`ATEN√á√ÉO! Voc√™ tem certeza que deseja APAGAR TODOS os ${registrosExibidos.length} registros de vendas do M√äS ATUAL?`)) {
                
                // Filtra os registros MANTENDO APENAS os que N√ÉO s√£o do m√™s/ano atual
                todosRegistros = todosRegistros.filter(reg => {
                    const dataRegistro = new Date(reg.dataHora);
                    return dataRegistro.getMonth() !== mesAtual || dataRegistro.getFullYear() !== anoAtual;
                });
                
                salvarRegistros();
                alert('Registros do m√™s atual apagados com sucesso! Totais zerados. ‚úÖ');
                aplicarFiltros(); // Recarrega a lista (agora vazia) e totais (zerados)
            }
        }

        // --- Event Listener do Formul√°rio ---
        
        document.getElementById('vendaForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const barbeiro = document.getElementById('barbeiro').value;
            if (!barbeiro) {
                alert('Por favor, selecione um Barbeiro! üë®‚Äçü¶±');
                return;
            }
            
            const checkboxes = document.querySelectorAll('input[name="servico"]:checked');
            
            if (checkboxes.length === 0) {
                alert('Por favor, selecione pelo menos um servi√ßo ou produto! ‚ö†Ô∏è');
                return;
            }

            const servicosSelecionados = Array.from(checkboxes).map(cb => cb.value);

            const novoRegistro = {
                barbeiro: barbeiro,
                cliente: document.getElementById('cliente').value || 'Cliente An√¥nimo',
                servico: servicosSelecionados.join(' + '),
                valor: parseFloat(document.getElementById('valor').value) || 0,
                dataHora: new Date().toISOString()
            };

            // Adiciona o novo registro ao array principal
            todosRegistros.push(novoRegistro);
            salvarRegistros();
            aplicarFiltros(); // Atualiza a lista e totais
            
            this.reset();
            alert('Registro adicionado com sucesso! ‚úÖ');
        });

        // --- Inicializa√ß√£o ---
        
        aplicarFiltros(); // Inicia carregando os registros do m√™s atual
    </script>
</body>
</html>
